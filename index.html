<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Deck of Cards</title>
</head>
<button style="height: 10px;" id="button">Draw</button>
<div id="cardimg"></div>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string inside of the ajax method
    var numberOfDecks = 1;
    var queryURL = "https://deckofcardsapi.com/api/deck/new/shuffle/?deck_count="+numberOfDecks;
    var deckID ='';
    var remaining ='';

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      console.log(response);
      deckID = (response.deck_id);
      console.log(response.deck_id);
    });

    $('#button').click(function getCard() {
      console.log(deckID);
      var queryURL2 = "https://deckofcardsapi.com/api/deck/"+deckID+"/draw/?count=1";
      console.log(queryURL2);
      $.ajax({      
        url: queryURL2,
        method: "GET"
        }).then(function(response) {
        console.log(response.cards[0].image);
        remaining  = (response.remaining);
        $('#cardimg').html('<img src="'+ response.cards[0].image +'"/>');
    });
    });
  </script>

</body>

</html>
